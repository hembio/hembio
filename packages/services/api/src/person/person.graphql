fragment Person on PersonEntity {
  id
  createdAt
  name
  image
  bio
  birthday
  placeOfBirth
  creditsByTitle {
    id
    name
    year
    thumb
    credits {
      id
      job
      character
      department
    }
  }
  externalIds {
    imdb
    tmdb
  }
}

query Person($id: String!) {
  person(id: $id) {
    ...Person
  }
}

mutation UpdatePersonImages($id: String!) {
  updatePersonImages(id: $id) {
    id
  }
}
